<template>
    <c-form-contact onadddone={handleAdd}></c-form-contact>

    <!-- tabella -->
    <table class="miaTabella">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- for each con key sulla riga per ogni contact nella lista -->
            <template for:each={contactsList} for:item="contact">
                <tr key={contact.Id}>
                    <td>{contact.Id}</td>
                    <td>{contact.FirstName}</td>
                    <td>{contact.LastName}</td>
                    <td>{contact.Email}</td>
                    <td>{contact.Phone}</td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
