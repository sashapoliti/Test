<template>
    <!-- il form per l'aggiunta del nuovo contatto -->
        <lightning-card title="New Contact" class="mioCard" icon-name="standard:contact">
            <div class="slds-p-horizontal_small mioForm">
                <lightning-input
                    name="firstName"
                    class="slds-form-element"
                    label="First Name"
                    value={firstName}
                    onchange={cambiaValue}>
                </lightning-input>
                
                <lightning-input
                    name="lastName"
                    class="slds-form-element"
                    label="Last Name"
                    value={lastName}
                    onchange={cambiaValue}
                    required>
                </lightning-input>
                
                <lightning-input
                    name="email"
                    class="slds-form-element"
                    label="Email"
                    value={email}
                    onchange={cambiaValue}
                    type="email">
                </lightning-input>
                
                <lightning-input
                    name="phone"
                    class="slds-form-element"
                    label="Phone"
                    value={phone}
                    onchange={cambiaValue}
                    type="tel">
                </lightning-input>
            </div>

            <!-- bottone per la creazione -->
            <div class="mioBottone">
                <lightning-button
                    variant="brand"
                    label="Create Contact"
                    onclick={createContact}>
                </lightning-button>
            </div>
        </lightning-card>    
</template>
